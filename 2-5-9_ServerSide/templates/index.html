{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <p class="lead">
          {% if name %}
            こんにちは {{ name }} さん
          {% else %}
            {{ message }}
          {% endif %}
        </p>
<!--         フォーム欄       -->
        <form action="/post" method="post" class="form-inline">
                <!--  デバイスID -->
          <label for="device_id">device_id</label>
          <input type="text" class="form-control" id="device_id" name="device_id" placeholder="Device_id">
         
          <label>
            <div>OS</div>
            <select name="os">
                {% for x in os %}
                    <option value="{{ x }}">{{ x }}</option>
                {% endfor %}
            </select>
          </label> 
          <button type="submit" class="btn btn-default">送信する</button>
        
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
